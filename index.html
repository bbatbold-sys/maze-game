<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 6px;
            color: #e94560;
        }
        #hud {
            display: flex;
            gap: 30px;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        #hud span { color: #aaa; }
        #hud .value { color: #e94560; font-weight: bold; }
        #variation-banner {
            background: #0f3460;
            padding: 8px 24px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: center;
        }
        #variation-banner .name { color: #e94560; font-weight: bold; }
        #variation-banner .desc { color: #aaa; font-size: 0.9rem; }
        canvas {
            border: 3px solid #e94560;
            border-radius: 6px;
            background: #16213e;
        }
        #message {
            margin-top: 12px;
            font-size: 1.3rem;
            min-height: 30px;
        }
        #bottom-bar {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        button {
            background: #e94560;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #c73652; }
        #controls {
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <div id="hud">
        <span>Level: <span class="value" id="levelNum">1</span></span>
        <span>Time: <span class="value" id="timer">0:00</span></span>
    </div>
    <div id="variation-banner">
        <div class="name" id="varName">Classic</div>
        <div class="desc" id="varDesc">Standard maze — find the exit!</div>
    </div>
    <canvas id="mazeCanvas"></canvas>
    <div id="message"></div>
    <div id="bottom-bar">
        <button id="newGameBtn">New Game</button>
        <div id="controls">Arrow Keys = Move | Reach the green exit to win</div>
    </div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const messageEl = document.getElementById('message');
        const levelNumEl = document.getElementById('levelNum');
        const timerEl = document.getElementById('timer');
        const varNameEl = document.getElementById('varName');
        const varDescEl = document.getElementById('varDesc');
        const newGameBtn = document.getElementById('newGameBtn');

        const CELL_SIZE = 30;
        const COLS = 21;
        const ROWS = 15;
        canvas.width = COLS * CELL_SIZE;
        canvas.height = ROWS * CELL_SIZE;

        // Variation definitions
        const VARIATIONS = [
            { name: 'Classic', desc: 'Standard maze — find the exit!' },
            { name: 'Dark Maze', desc: 'Limited visibility — explore the darkness!' },
            { name: 'Ice Maze', desc: 'You slide until you hit a wall!' },
            { name: 'Portal Maze', desc: 'Step on portals to teleport!' },
            { name: 'Key & Lock', desc: 'Collect keys to unlock doors!' },
            { name: 'Mirror Maze', desc: 'Controls flip randomly!' },
            { name: 'Breakable Walls', desc: 'Press Space to break a wall (limited uses)!' }
        ];

        let grid = [];
        let player = { x: 1, y: 1 };
        let exit = { x: COLS - 2, y: ROWS - 2 };
        let won = false;
        let currentLevel = 1;
        let currentVariation = null;
        let timerSeconds = 0;
        let timerInterval = null;

        function pickRandomVariation() {
            return VARIATIONS[Math.floor(Math.random() * VARIATIONS.length)];
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerSeconds = 0;
            timerEl.textContent = '0:00';
            timerInterval = setInterval(() => {
                timerSeconds++;
                const m = Math.floor(timerSeconds / 60);
                const s = timerSeconds % 60;
                timerEl.textContent = m + ':' + String(s).padStart(2, '0');
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function initGrid() {
            grid = [];
            for (let y = 0; y < ROWS; y++) {
                grid[y] = [];
                for (let x = 0; x < COLS; x++) {
                    grid[y][x] = 1;
                }
            }
        }

        function generateMaze() {
            initGrid();
            const stack = [];
            grid[1][1] = 0;
            stack.push({ x: 1, y: 1 });
            const dirs = [
                { dx: 0, dy: -2 }, { dx: 0, dy: 2 },
                { dx: -2, dy: 0 }, { dx: 2, dy: 0 }
            ];
            while (stack.length > 0) {
                const cur = stack[stack.length - 1];
                const nbrs = [];
                for (const d of dirs) {
                    const nx = cur.x + d.dx, ny = cur.y + d.dy;
                    if (nx > 0 && nx < COLS - 1 && ny > 0 && ny < ROWS - 1 && grid[ny][nx] === 1) {
                        nbrs.push({ x: nx, y: ny, wx: cur.x + d.dx / 2, wy: cur.y + d.dy / 2 });
                    }
                }
                if (nbrs.length > 0) {
                    const next = nbrs[Math.floor(Math.random() * nbrs.length)];
                    grid[next.wy][next.wx] = 0;
                    grid[next.y][next.x] = 0;
                    stack.push({ x: next.x, y: next.y });
                } else {
                    stack.pop();
                }
            }
            grid[exit.y][exit.x] = 0;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    ctx.fillStyle = grid[y][x] === 1 ? '#0f3460' : '#16213e';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            // Exit glow
            ctx.fillStyle = '#00e676';
            ctx.shadowColor = '#00e676';
            ctx.shadowBlur = 12;
            ctx.fillRect(exit.x * CELL_SIZE + 4, exit.y * CELL_SIZE + 4, CELL_SIZE - 8, CELL_SIZE - 8);
            ctx.shadowBlur = 0;
            // Player
            ctx.fillStyle = '#e94560';
            ctx.shadowColor = '#e94560';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(player.x * CELL_SIZE + CELL_SIZE / 2, player.y * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            if (won) {
                messageEl.textContent = 'You escaped! Time: ' + timerEl.textContent;
                messageEl.style.color = '#00e676';
            }
        }

        function movePlayer(dx, dy) {
            if (won) return;
            const nx = player.x + dx;
            const ny = player.y + dy;
            if (nx >= 0 && nx < COLS && ny >= 0 && ny < ROWS && grid[ny][nx] === 0) {
                player.x = nx;
                player.y = ny;
                if (player.x === exit.x && player.y === exit.y) {
                    won = true;
                    stopTimer();
                }
                draw();
            }
        }

        function startGame() {
            won = false;
            player = { x: 1, y: 1 };
            messageEl.textContent = '';
            currentVariation = pickRandomVariation();
            varNameEl.textContent = currentVariation.name;
            varDescEl.textContent = currentVariation.desc;
            levelNumEl.textContent = currentLevel;
            generateMaze();
            startTimer();
            draw();
        }

        newGameBtn.addEventListener('click', () => {
            currentLevel++;
            startGame();
        });

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': e.preventDefault(); movePlayer(0, -1); break;
                case 'ArrowDown': e.preventDefault(); movePlayer(0, 1); break;
                case 'ArrowLeft': e.preventDefault(); movePlayer(-1, 0); break;
                case 'ArrowRight': e.preventDefault(); movePlayer(1, 0); break;
            }
        });

        startGame();
    </script>
</body>
</html>
